<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style/standart.css">
    <title>Ristorante Bella Italia - Speisekarte</title>
</head>
<body>

    <header id="header">
        <div class="top-bar">
            <div class="logo">FoodDelivery</div>
            </div>
        </div>
        
        <div class="restaurant-header">
            <img src="assets/Background_images/pizza-2810589_1920.jpg" alt="">
        </div>
    </header>

    <section class="wrapper">
       <section class="content">
        
        <main id="main">  
        </main>

       </section>

       <section class="cart">

        <div class="shopping-cart-panel" id="shopping-cart-panel">
            <div class="cart-header">
                <h2>Dein Warenkorb</h2>
            </div>

            <div class="cart-contents" id="cart-content"></div>

            <div class="cart-total">
                <div class="total-row">
                    <span>Zwischensumme</span>
                    <span id="result">0,00 €</span>
                </div>
                <div class="total-row">
                    <span>Liefergebühr</span>
                    <span>3,50 €</span>
                </div>
                <div class="total-row bold">
                    <span>Gesamt</span>
                    <span id="total">3,50 €</span>
                </div>
                <button class="checkout-button">Zur Kasse</button>
            </div>
        </div>

        <div>
            <h2>Warenkorb</h2>
        </div>

       </section>
    </section>

    <section>
        <div class="shopping-cart-responsiv-menu-section d-none" id="shopping-cart-responsiv-menu-section">
            <div class="shopping-cart-responsiv-menu">
                <div class="test1"><h2>Warenkorb</h2>
                <p class="test2" onclick="toogleCartResponsiv()"><button>x</button></p>
            </div>
            <div class="cart-contents" id="cart-content-responsiv"></div>

            <div class="responsiv-cart-total">
                <div class="total-row">
                    <span>Zwischensumme</span>
                    <span id="result">0,00 €</span>
                </div>
                <div class="total-row">
                    <span>Liefergebühr</span>
                    <span>3,50 €</span>
                </div>
                <div class="total-row bold">
                    <span>Gesamt</span>
                    <span id="total">3,50 €</span>
                </div>
                <button class="checkout-button">Zur Kasse</button>
            </div>
        </div>
        </div>
    </section>

    <footer id="footer">
        <div></div>
    </footer>
    
    <script src="script/db.js"></script>
    <script src="script/html_script.js"></script>
    <script src="script.js"></script>
</body>
</html>
