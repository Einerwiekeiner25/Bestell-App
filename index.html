<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style/standart.css">
    <link rel="stylesheet" href="style/button.css">
    <link rel="stylesheet" href="style/responsiv.css">
    <link rel="stylesheet" href="style/dishes.css">
    <link rel="icon" type="image/x-icon" href="assets/Favicon/favicon-16x16.png">
    <title>Ristorante Bella Italia - Speisekarte</title>
</head>
<body>
    <header id="header">
        <div class="top-bar">
            <img src="assets/Logo/Bestell App- Logo.svg"></img>
        </div>
        
        <div class="restaurant-header">
            <img src="assets/Background_images/pizza-2810589_1920.jpg" alt="">
        </div>
    </header>

    <section class="wrapper">
       <section class="content">
        
        <main id="main">  
        </main>

       </section>

       <section class="cart">

        <div class="shopping-cart-panel" id="shopping-cart-panel">
            <div class="cart-header">
                <h2>Dein Warenkorb</h2>
            </div>

            <div class="cart-contents" id="cart-content"></div>

            <div class="cart-total" id="cart-total">
                <div class="total-row">
                    <span>Zwischensumme</span>
                    <span id="result">0,00 €</span>
                </div>
                <div class="total-row">
                    <span>Liefergebühr</span>
                    <span>3,50 €</span>
                </div>
                <div class="total-row bold">
                    <span>Gesamt</span>
                    <span id="total">3,50 €</span>
                </div>
                <button class="checkout-button" onclick="pressCheckout()">Zur Kasse</button>
            </div>
        </div>

       </section>
    </section>

    <section>
        <div class="shopping-cart-panel-responsiv d-none" id="shopping-cart-responsiv" onclick="toggleCartResponsiv()">
            <div class="cart-header-responsiv-section" id="cart-header-responsiv-section">
                <div class="cart-header-responsiv"><h2>Warenkorb</h2>
                <p onclick="toggleCartResponsiv()">
                    <button class="add-button">x</button>
                </p>
            </div>

            <div class="cart-contents" id="cart-content-responsiv"></div>

            <div class="responsiv-cart-total" id="responsiv-cart-total">
                <div class="total-row">
                    <span>Zwischensumme</span>
                    <span id="result-responsiv">0,00 €</span>
                </div>
                <div class="total-row">
                    <span>Liefergebühr</span>
                    <span>3,50 €</span>
                </div>
                <div class="total-row bold">
                    <span>Gesamt</span>
                    <span id="total-responsiv">3,50 €</span>
                </div>
                <button class="checkout-button" onclick="pressCheckout()">Zur Kasse</button>
            </div>
        </div>
        </div>
    </section>

    <footer id="footer">
        <img src="assets/Logo/Logo.png"></img>
    </footer>
    
    <script src="script/template.js"></script>
    <script src="script/html_script.js"></script>
    <script src="script.js"></script>
</body>
</html>
